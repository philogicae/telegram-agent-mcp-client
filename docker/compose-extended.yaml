name: telegram-agent-mcp-client

x-dns: &default-dns
  dns:
    - 9.9.9.9
    - 149.112.112.112
    - 2620:fe::fe
    - 2620:fe::9

x-logging: &default-logging
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

x-networks: &default-networks
  networks:
    - ai-agent

services:
  telegram-agent:
    container_name: telegram-agent
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: telegram-agent
    restart: unless-stopped
    command: "telegram-agent-mcp-client --telegram"
    env_file:
      - ../.env
    volumes:
      - agent_data:/data
    <<: [*default-dns, *default-logging, *default-networks]
  
  telegram-agent-dev:
    container_name: telegram-agent-dev
    image: telegram-agent
    restart: unless-stopped
    command: "telegram-agent-mcp-client --telegram --dev"
    env_file:
      - ../.env
    volumes:
      - agent_data:/data
    <<: [*default-dns, *default-logging, *default-networks]

  # Core services
  n8n:
    container_name: n8n
    image: docker.n8n.io/n8nio/n8n:next
    restart: unless-stopped
    ports:
      - 5678:5678
    env_file:
      - n8n.env
    volumes:
      - n8n_data:/home/node/.n8n
    <<: [*default-dns, *default-logging, *default-networks]

  rqbit:
    container_name: rqbit
    image: ikatson/rqbit:main
    restart: unless-stopped
    ports: # Not needed on host
      - 3030:3030 # HTTP API port
      - 4240:4240 # TCP/uTP BitTorrent port
    env_file:
      - rqbit.env
    volumes:
      - rqbit_db:/home/rqbit/db
      - rqbit_cache:/home/rqbit/cache
      - /mnt/disk2/downloads:/home/rqbit/downloads
    <<: [*default-dns, *default-logging, *default-networks]
    #network_mode: host # required for UPnP

  # MCP services
  torrent-search-mcp:
    container_name: torrent-search-mcp
    build: ../../torrent-search-mcp
    image: torrent-search-mcp
    restart: unless-stopped
    ports:
      - 8005:8000
    env_file:
      - torrent_search.env
    volumes:
      - torrents:/torrents
    <<: [*default-dns, *default-logging, *default-networks]

  rqbit-mcp:
    container_name: rqbit-mcp
    build: ../../rqbit-mcp
    image: rqbit-mcp
    restart: unless-stopped
    ports:
      - 8006:8000
    env_file:
      - rqbit.env
    volumes:
      - torrents:/torrents
    <<: [*default-logging, *default-networks]

networks:
  ai-agent:
    name: ai-agent
    driver: bridge
    enable_ipv6: true

volumes:
  agent_data:
  n8n_data:
  torrents:
  rqbit_db:
  rqbit_cache: