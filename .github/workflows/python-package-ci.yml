name: CI-CD

on: push

jobs:
  test:
    name: Run ruff, mypy and pytest ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --locked --no-cache --no-editable
      - name: Create dummy mcp_config.json file
        run: cp mcp_config.example.json mcp_config.json
      - name: Run ruff format
        run: uv run ruff format telegram_agent
      - name: Run ruff check
        run: uv run ruff check telegram_agent
      - name: Run mypy
        run: uv run mypy telegram_agent
      - name: Run tests
        env:
          OPENAI_API_BASE: "https://api.openai.com/v1"
          OPENAI_API_KEY: "fake-key"
          OPENAI_API_MODEL: "gpt5"
        run: uv run pytest telegram_agent

  build:
    name: Build distribution ğŸ“¦
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: uv sync --locked --no-cache --no-editable
      - name: Build a binary wheel and a source tarball
        run: uv build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
