name: telegram-agent-mcp-client

x-logging: &default-logging
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"

services:
  telegram-agent:
    container_name: telegram-agent
    build: .
    image: telegram-agent
    restart: unless-stopped
    command: telegram-agent-mcp-client --telegram
    env_file:
      - .env
    volumes:
      - agent_data:/app/data
      - ${CONFIG_DIR}:/app/config
    <<: [ *default-logging ]
    network_mode: host

volumes:
  agent_data:
